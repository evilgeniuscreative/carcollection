<!-- carsapp/templates/carsapp/car_list.html -->
{% extends 'carsapp/base.html' %} {% block content %}

<h2>Cars List</h2>
<ul class="cars-list">
  {% for car in cars %}
  <li class="car">
    <a href="{% url 'car_detail' pk=car.pk %}"><img class="car-image" src="{{ car.photo_url }}" alt="Click for detail" /></a>
    <p>{{ car.name}} | {{ car.year }} {{ car.make }} {{ car.model }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}

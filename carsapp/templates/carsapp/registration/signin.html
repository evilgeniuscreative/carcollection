{% extends 'carsapp/base.html' %} {% block content %}
<h2>Have an Account Already? Sign In</h2>

  {% csrf_token %} {{ form.as_p }}

</form>
<div>Need an account? <a href="/signin.html">Sign up here.</a></div>
{% endblock %}

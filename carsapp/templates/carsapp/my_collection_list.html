<!-- carsapp/templates/carsapp/car_list.html -->
{% extends 'carsapp/base.html' %} {% block content %}

<h2>My Collection: {{ cars.count }} cars</h2>
<ul class="cars-list">
  {% for car in cars %}
  <li class="car">
    <a href="{% url 'car_detail' pk=car.pk %}" class="car-link" style="background-image:url('{{ car.photo_url }}')" title="Click for detail"> </a>
    <p><strong>{{ car.name}}</strong>, {{ car.year }} {{ car.make }} {{ car.model }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
